    <body>

            <script>
                let currentColor = 0;
                function changeColor() {
                  const colorList = ["blue", "red", "orange", "yellow", "aqua"];
                  const circles = document.getElementsByClassName("circle1");
                  
          
                  for (let i = 0; i < circles.length; i++) {
                    circles[i].style.backgroundColor = colorList[currentColor];
                  }
                  if (currentColor === colorList.length - 1) {
                    currentColor = 0;
                  } else {
                    currentColor++
                  }
                }
              </script>
              
              <div class="gridparent" onclick="changeColor()">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
                <div class="circle5"></div>
                <div class="circle6"></div>
                <div class="circle7"></div>
                <div class="circle8"></div>
                <div class="circle9"></div>
                
            </div>
        
    </body>
</html>
